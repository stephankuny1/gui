<div *ngIf="data && data">
  <div *ngFor="let device of data">
    <app-smart-device
      *ngIf="device"
      [name]="device.name"
      [connected]="device.activeDevice"
      [type]="device.smartPlugChargingType"
      [power]="device.currentPower || 0"
      [temperature]="device.currentWaterTemp"
    ></app-smart-device>
  </div>
</div>
