@if (false) {
  <button class="icon" mat-mini-fab color="primary">
    <mat-icon>refresh</mat-icon>
  </button>
}
@if (deviceData) {
  <div class="grid">
    @for (device of deviceData; track device) {
      <div>
        <app-tile
          [device]="device"
        ></app-tile>
      </div>
    }
  </div>
}
