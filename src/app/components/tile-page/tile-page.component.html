<button *ngIf="false" class="icon" mat-mini-fab color="primary">
  <mat-icon>refresh</mat-icon>
</button>
<div class="grid" *ngIf="deviceData">
  <div *ngFor="let device of deviceData">
    <app-tile
      [header]="device.name"
      [power]="device.currentPower"
      [isActive]="device.activeDevice===1"
      [icon]="device.notes"
      [isConnected] = "device.signal !== null && device.signal === 'connected'"
    ></app-tile>
  </div>
</div>
