<div class="frame">
  @if (data) {
    <div class="overview-grid row-one">
      <app-data-item cssClass="blue" class="first-column" [value]="data.currentpowerconsumption" [unit]="'W'"
      [description]="'Verbrauch'"></app-data-item>
      <app-data-item [cssClass]="data.currentGridPower>0 ? 'red':'green'" class="second-column"
        [value]="abs(data.currentGridPower)" [unit]="'W'"
      [description]="data.currentGridPower > 0 ? 'Bezug' : 'Einspeisung'"></app-data-item>
      <app-data-item cssClass="orange" class="third-column" [value]="data.currentPvGeneration" [unit]="'W'"
      [description]="'aktuelle Solarleistung'"></app-data-item>
    </div>
  }
