<app-header [viewMode]="viewMode" (viewChanged)="viewMode=!viewMode"></app-header>
<app-error-page *ngIf="data === undefined"></app-error-page>
<app-pv-overview *ngIf="data" [data]="data"></app-pv-overview>
<app-table-page *ngIf="viewMode && data" [data]="data"></app-table-page>
<app-tile-page [data]="data"></app-tile-page>
